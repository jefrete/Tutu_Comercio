{% extends 'core/base.html' %}

{% block title %}Nueva Venta{% endblock %}

{% block content %}
<h1>Nueva Venta</h1>
<form method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
        </tr>
        {% for producto in productos %}
        <tr>
            <td>{{ producto.nombre }}</td>
            <td>${{ producto.precio }}</td>
            <td>
                <input type="number" name="cantidad_{{ producto.id }}" min="0" value="0">
            </td>
        </tr>
        {% endfor %}
    </table>
    <button type="submit">Finalizar Venta</button>
</form>
{% endblock %}
